    <!-- Complaint Form Section -->
    <section class="form-section">
        <div class="form-container">
            <h1>Report a Civic Issue</h1>
            <p class="subtitle">Your voice makes the city better.</p>

            <form id="complaintForm">

                <label>Location</label>
                <input type="text" id="location" required>

                <label>Issue Type</label>
                <select id="issue" required>
                    <option value="">Select Issue</option>
                    <option>Road Damage</option>
                    <option>Water Leakage</option>
                    <option>Electricity Issue</option>
                    <option>Garbage Collection</option>
                    <option>Other</option>
                </select>

                <label>Upload Photo</label>
                <input type="file" id="photo" accept="image/*">

                <label>Description</label>
                <textarea id="description" rows="4" required></textarea>

                <button type="submit">Submit Complaint</button>

            </form>

            <div id="successMessage" class="success-message"></div>
        </div>
    </section>

    <!-- JavaScript for Tracking ID -->
    <script>
        document.getElementById("complaintForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const trackingID = "CR-" + Math.floor(100000 + Math.random() * 900000);

            document.getElementById("successMessage").innerHTML =
                "Complaint submitted successfully! <br> Tracking ID: <strong>" + trackingID + "</strong>";

            this.reset();
        });
    </script>
